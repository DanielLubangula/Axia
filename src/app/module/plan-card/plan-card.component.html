
  <div   class="card h-100 shadow border-0 rounded-4 overflow-hidden daniel vip-4" [ngClass]="{ background: getVipBackground(plan.vipLevel) }" [ngClass]="getVipCardClass(plan.vipLevel)">
    <div class="card-body p-4 text-center bg-light">
      <div class="mb-3">
        <i class="bi bi-cash-stack display-4" [ngStyle]="{ color: getVipIconColor(plan.vipLevel) }"></i>
      </div>
      <h4 class="card-title fw-bold mb-3 text-uppercase">{{ plan.vipLevel }}</h4>
  
      <ul class="list-group list-group-flush mb-4">
        <li class="list-group-item d-flex justify-content-between">
          <span><i class="bi bi-wallet2 me-2"></i>Investissement</span>
          <strong>{{ plan.investmentRange }}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between">
          <span><i class="bi bi-bar-chart-line me-2"></i>Revenu hebdo</span>
          <strong>{{ plan.weeklyReturn }}</strong>
        </li>
        <li class="list-group-item d-flex justify-content-between" *ngIf="plan.duration">
          <span><i class="bi bi-clock me-2"></i>Dur√©e</span>
          <strong>{{ plan.duration }}</strong>
        </li>
      </ul>
  
      <button (click)="handleClick(plan._id)" class="btn btn-outline-primary w-100 rounded-pill fw-semibold">
        <i class="bi bi-box-arrow-in-up-right me-1"></i> Investir
      </button>
    </div>
  </div>
