<div class="container">
    <div class="row justify-content-center min-vh-100 align-items-center">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <img [src]="logo" alt="Logo Admin" class="mb-4" width="80">
                        <h4 class="text-dark">Administration</h4>
                        <p class="text-muted">Veuillez vous connecter</p>
                    </div>
                    <form [formGroup]="formLoginAdmin" (submit)="AdminLogin()">
                        <div class="mb-3">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                                <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                                <input type="password" formControlName="password" class="form-control" id="password" placeholder="Mot de passe" required>
                            </div>    
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">Se connecter</button>
                        </div>

                        <div class="error text-center text-danger" *ngIf="b">
                            <i class="bi bi-exclamation-triangle-fill"></i>
                            {{messageError}}
                          </div>
                        <div class="text-center mt-3">
                            <a href="#" class="text-muted text-decoration-none small">Mot de passe oubli√© ?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
